<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Latihan level 1 React JS</title>
</head>
<body>

  <div class="container">
    <h1>Todo List</h1>

    <form class="todo-form">
      <input type="text" class="todo-input" placeholder="Masukan Tugas">
      <button type="submit" class="add-button">Tambah</button>
    </form>

    <ul class="todo-items">
    </ul>

    <p>Total tugas belum selesai :</p>
    <button>Tandai Semua Selesai</button>
    <button>Hapus Semua</button>
  </div>
  
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
